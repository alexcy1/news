  <body>
    <header id="main-header"></header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-grid">
                <div class="auth-content">
                    <h2>Reset Your Password</h2>
                    <p>Create a new password for your account to regain access.</p>
                    <div class="recovery-steps">
                        <div class="step completed">
                            <div class="step-number">1</div>
                            <div class="step-text">Request password reset</div>
                        </div>
                        <div class="step completed">
                            <div class="step-number">2</div>
                            <div class="step-text">Click reset link in email</div>
                        </div>
                        <div class="step active">
                            <div class="step-number">3</div>
                            <div class="step-text">Create a new password</div>
                        </div>
                    </div>
                </div>
                <div class="auth-form">
                    <div class="form-container">
                        <h3>Create New Password</h3>

                        <!-- Add this inside the form -->
                        <form id="reset-password-form">
                          <!-- Form Error Message -->
                          <div id="form-error" class="error-message" style="display: none;"></div>
                          
                          <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" placeholder="Enter your new password" required>
                            <small class="password-hint">Password must be at least 8 characters with letters, numbers, and special characters</small>
                            <div id="newPassword-error" class="error-message" style="display: none;"></div>
                          </div>
                          <div class="form-group">
                            <label for="confirmNewPassword">Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" placeholder="Confirm your new password" required>
                            <div id="confirmNewPassword-error" class="error-message" style="display: none;"></div>
                          </div>
                          <button type="submit" class="btn">Reset Password</button>
                        </form>

                        <div class="auth-buttons" id="auth-button">
                            <a href="signin.html" id="auth-button1" class="auth-btn auth-btn-outline">Back to Sign In</a>
                            <a href="forgot-password.html" id="auth-button2" class="auth-btn auth-btn-outline">Request New Link</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer" id="main-footer"></footer>
