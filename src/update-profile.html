  </head>

  <body>
    <header id="main-header"></header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-grid">
                <div class="auth-content">
                    <h2>Update Your Profile</h2>
                    <p>Keep your information current to get the best experience.</p>
                    <div class="features">
                        <div class="feature">
                            <div class="feature-icon">üîÑ</div>
                            <div class="feature-text">Update your personal details</div>
                        </div>
                        <div class="feature">
                            <div class="feature-icon">üìù</div>
                            <div class="feature-text">Edit your professional information</div>
                        </div>
                        <div class="feature">
                            <div class="feature-icon">üñºÔ∏è</div>
                            <div class="feature-text">Change your profile picture</div>
                        </div>
                    </div>
                </div>
                <div class="auth-form">
                    <div class="form-container">
                        <h3>Profile Information</h3>
                        
                        <!-- Form Error Message -->
                        <div id="form-error" class="error-message" style="display: none;"></div>
                        
                        <form id="update-profile-form">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="name" placeholder="Your full name">
                                <div id="name-error" class="error-message" style="display: none;"></div>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" placeholder="Your username" disabled>
                                <div id="username-error" class="error-message" style="display: none;"></div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Your email" disabled>
                                <div id="email-error" class="error-message" style="display: none;"></div>
                            </div>
                            <div class="form-group">
                                <label for="biography">Biography</label>
                                <textarea id="biography" name="biography" placeholder="Tell us about yourself" rows="6" style="width: 100%; min-height: 120px;"></textarea>
                                <div id="biography-error" class="error-message" style="display: none;"></div>
                            </div>
                            <div class="form-group">
                                <label for="professionalInfo">Professional Information</label>
                                <textarea id="professionalInfo" name="professionalInfo" placeholder="Your professional background" rows="6" style="width: 100%; min-height: 120px;"></textarea>
                                <div id="professionalInfo-error" class="error-message" style="display: none;"></div>
                            </div>
                            <div class="form-group">
                                <label for="profileImage">Profile Image URL</label>
                                <input type="url" id="profileImage" name="profileImage" placeholder="https://example.com/image.jpg">
                                <small>Or upload to a service like <a href="https://imgur.com" target="_blank">Imgur</a></small>
                                <div id="profileImage-error" class="error-message" style="display: none;"></div>
                            </div>
                            <button type="submit" class="btn">
                                <span class="btn-text">Update Profile</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer" id="main-footer"></footer>
    <script type="module" src="./js/updateProfile.js"></script>

    <script type="module">
      import { AuthGuard } from './js/services/AuthGuard.mjs';
      AuthGuard.redirectIfAuthenticated();
    </script>
    
  </body>
</html>
