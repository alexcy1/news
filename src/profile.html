<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Erruki News Aggregator" />
    <meta name="author" content="Alexander Cyril" />

   <!-- Social Media Meta Tags -->
    <!-- Essential META Tags -->
    <meta property="og:title" content="Erruki News">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Non-Essential, But Recommended -->
    <meta property="og:description" content="Welcome to the Erruki News Aggregator">
    <meta property="og:site_name" content="Erruki, Inc.">
    <meta name="twitter:image:alt" content="Erruki News Aggregator">

    <!-- Non-Essential, But Required for Analytics (Facebook and Twitter ID) -->
    <meta property="fb:profile_id" content="61550933037221"> 
    <meta property="fb:app_id" content="YOUR_ACTUAL_APP_ID">
    <meta name="twitter:site" content="@Sanchez02300690">
    <meta name="twitter:title" content="Erruki News"> 
    <meta name="twitter:description" content="Welcome to the Erruki News Aggregator">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io//favicon-16x16.png">

    <!-- Title -->
    <title>Erruki News</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <script type="module" src="./js/main.js"></script>
    <!-- <script src="#" defer></script> -->
  </head>

  <body>
    <header id="main-header"></header>

    <section>
      <div class="profile-container">
        <div class="profile-header">
          <div class="profile-image-container">
            <div class="profile-image-placeholder"></div>
          </div>
          <div class="profile-actions">
            <button id="edit-profile-btn" class="btn btn-edit">
              <i class="fas fa-edit"></i> Edit Profile
            </button>
            <button id="delete-profile-btn" class="btn btn-delete">
              <i class="fas fa-trash"></i> Delete Account
            </button>
          </div>
        </div>
        
        <div class="profile-details">
          <!-- Existing profile details remain the same -->
          <h1 class="profile-name">Loading...</h1>
          <div class="profile-username">@username</div>
          
          <div class="profile-info">
            <div class="info-item">
              <div class="info-label">Email:</div>
              <div class="info-value email-value">loading...</div>
            </div>
            <div class="info-item">
              <div class="info-label">Role:</div>
              <div class="info-value role-value">
                <span class="role-badge">loading</span>
              </div>
            </div>
          </div>
          
          <div class="profile-section">
            <h2 class="section-title">Biography</h2>
            <div class="section-content biography-content empty-section">Loading biography...</div>
          </div>
          
          <div class="profile-section">
            <h2 class="section-title">Professional Information</h2>
            <div class="section-content professional-info-content empty-section">Loading professional info...</div>
          </div>
        </div>
      </div>
    
      <!-- Edit Profile Modal -->
      <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2>Edit Profile</h2>
          <form id="edit-profile-form">
            <div class="form-group">
              <label for="edit-name">Name</label>
              <input type="text" id="edit-name" name="name">
            </div>
            <div class="form-group">
              <label for="edit-bio">Biography</label>
              <textarea id="edit-bio" name="biography" rows="4" style="width: 100%; min-height: 120px;"></textarea>
            </div>
            <div class="form-group">
              <label for="edit-professional">Professional Info</label>
              <textarea id="edit-professional" name="professionalInfo" rows="4" style="width: 100%; min-height: 120px;"></textarea>
            </div>
            <button type="submit" class="btn btn-save">Save Changes</button>
          </form>
        </div>
      </div>
    
      <!-- Delete Confirmation Modal -->
      <div id="delete-confirm-modal" class="modal">
        <div class="modal-content">
          <h2>Confirm Account Deletion</h2>
          <p>Are you sure you want to delete your account? This action cannot be undone.</p>
          <div class="modal-actions">
            <button id="confirm-delete-btn" class="btn btn-danger">Delete Account</button>
            <button id="cancel-delete-btn" class="btn btn-secondary">Cancel</button>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer" id="main-footer"></footer>
    
    <script type="module">
      import { AuthGuard } from './js/services/AuthGuard.mjs';
      AuthGuard.redirectIfAuthenticated();
    </script>
    
  </body>
</html>
